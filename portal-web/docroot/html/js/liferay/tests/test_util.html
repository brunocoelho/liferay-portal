<!DOCTYPE html>
<html>
<head>
	<title>Liferay.Util Tests</title>

	<!-- Using Jasmine to mock variables that are needed outside a YUI sandbox.
	See mock_portal.js. I wasn't able to do it using Y.Test.Mock because it
	needs to be inside an YUI sandbox. -->
	<script src="../../tests/lib/jasmine.js"></script>
	<script src="../../tests/lib/jasmine-html.js"></script>
	<script src="../../tests/lib/boot.js"></script>

	<script src="../../aui/aui/aui.js"></script>

	<!-- Mock some global JavaScript variables defined in JSP files. E.g.:
	Liferay and themeDisplay -->
	<script src="../../tests/mock_base.js"></script>
	<script src="../../tests/mock_portal.js"></script>

	<!-- Modules and a mock_modules to load mocked modules instead of the actual
	ones -->
	<script src="../modules.js"></script>
	<script src="../../tests/mock_modules.js"></script>

	<script src="../aui_sandbox.js"></script>

	<script type="text/javascript">
	// This is due to some wrong usages of A.use. We should discuss about that.

	// This is needed because of util.js. Check that file out.
	AUI().use('aui-base-lang');

	// This is needed because of liferay.js. It uses oop methods even though
	// they're not defined yet
	AUI().use('oop');
	</script>

	<!-- Test file -->
	<script src="test_util.js"></script>

	<meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
	<div id="logger"></div>

	<script type="text/javascript">
	AUI().use(
		'liferay-util-tests',
		'test-console',
		function(Y) {
			(new Y.Test.Console()).render('#logger');

			Y.Test.Runner.setName('liferay-util');
			Y.Test.Runner.run();
		}
	);
	</script>
</body>
</html>
